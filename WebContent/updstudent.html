<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
<link rel="stylesheet" href="stylesheet/style.css">
<script>
function validation(){
	var roll=document.form2.roll.value;
	var std=document.form2.std.value;
	var fees=document.form2.fees.value;
	if(roll==""||std==""||fees=="")
	{
		alert("Field cannot be empty");
		return false;
	}
	else
	{
		return true;	
	}
}	
</script>
</head>
<body>
	<header>
		<h1>ABC School</h1>
	</header>
	<main>
		<h2>Student Management System</h2>
		<form action="updstudent.jsp" name="form2" method="post">
			<table>
				<tr>
					<th>Property</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Enter Roll No</td>
					<td><input type="number" name="roll"></td>
				</tr>	
				<tr>
					<td>Enter Standard</td>
					<td><input type="text" name="std"></td>
				</tr>	
				<tr>
					<td>Enter Fees</td>
					<td><input type="number" name="fees"></td>
				</tr>
				<tr><td id="blank"></td><td><input type="submit" value="submit" id="sub" onclick="return validation()"></td></tr>	
			</table>
			
		</form>		
	</main>
	<aside>
		<h2>Menu</h2>
		<ul>
			<li><a href="Menu.html">Home</a></li>
			<li><a href="insstudent.html">Insert Student</a></li>
			<li><a href="updstudent.html"  class="active">Update Student</a></li>
			<li><a href="delstudent.html">Delete Student</a></li>
			<li><a href="viewstu.html">View a Student</a></li>
			<li><a href="viewall.jsp">View All Students</a></li>
		</ul>		
	</aside>
</body>
</html>
